<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validació del Registre</title>
</head>
<body>
    <form id="form">
        <div>
            <label for="">Nom:<br>
                <input type="text" id="nom" name="nom"><br>
                <span hidden id="nomMsg">Error: El camp no pot estar buit</span>
            </label><br>
            
            <label for="lname">Correu:<br>
                <input type="text" id="email" name="email"><br>
                <span hidden id="emailMsg">Error: Correu invàlid</span>
            </label><br> 
            
            <label for="fname">Contrasenya:<br>
                <input type="text" id="password" name="password"><br>
                <ul id="passwordMsg" hidden>
                    <li id="li_0">8 caràcters com a mínim</li>
                    <li id="li_1">1 lletra majúscula</li>
                    <li id="li_2">1 lletra minúscula</li>
                    <li id="li_3">1 número</li>
                    <li id="li_4">1 caràcter especial</li>
                </ul>
            </label><br>
                
            <label for="lname">Repetir Contrasenya:<br>
                <input type="text" id="repeat" name="repeat"><br>
                <span hidden id="repeatMsg">Error: Les contrasenyes no son iguals</span>
            </label><br>
                
            <label for="lname">Codi Postal:<br>
                <input type="text" id="postal" name="postal"><br>
                <span hidden id="postalMsg">Error: El camp no pot estar buit</span>
            </label><br>

            <br><input type="submit" value="Submit"><br>
        </div>
    </form>

    <script src="/formulari.js"></script>
    <style>
        span, li{
            color: red;
        }
    </style>
</body>
</html>
